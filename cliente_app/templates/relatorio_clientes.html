<!DOCTYPE html>
<html>
    <head>
        <title>Relatório de Clientes</title>
    </head>
    <body>
        <h1>Relatório de Clientes</h1>
        <table border="1" cellspacing="0" cellpadding="4"
           <thead>
            <tr>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Email</th>
                <th>Ativo</th>
            </tr>
           </thead>
           <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cnpj }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.ativo|yesno:"Sim,Não" }}</td>
            </tr>
            {% endfor %}
           </tbody>
        </table>
    </body>
</html>
